<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/mystyle.css"/>
</head>
<body>
  


    <div class="container">
        <div class="row">
            <div class="col-sm-6 logoarea">
              <img src="images/golo.jpg" alt="" width="400px" height="300px">
            </div>
            <div class="col-sm-6">
                <form>
                  <h5>Login Page</h5>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <a href="" type="submit" class="btn btn-secondary">login</a>
                    <a href="signup.html" type="submit" class="btn btn-success">Sign Up</a>
                    <a href="home.html" type="submit" class="btn btn-primary">Home Page</a>
                  </form>
            </div>
        </div>
    </div><br><br>
    <center>
      <div id="footer"><br>
        <h6><font color="gold">Copyright &copy All Rights Reserverd: Sneakerbeast.Inc</font></h6>
        </div>
    </center>

</body>
</html>
